<!-- relationship_app/templates/relationship_app/library_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Libraries</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; margin: 8px 0; background: #f0f8ff; border-radius: 4px; border-left: 4px solid #007cba; }
        a { text-decoration: none; color: #007cba; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>All Libraries</h1>
    <ul>
        {% for library in libraries %}
        <li>
            <a href="{% url 'relationship_app:library_detail' library.pk %}">
                <strong>{{ library.name }}</strong>
            </a>
            - {{ library.books.count }} book(s)
        </li>
        {% empty %}
        <li>No libraries available.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'relationship_app:list_books' %}">View All Books</a></p>
</body>
</html>
