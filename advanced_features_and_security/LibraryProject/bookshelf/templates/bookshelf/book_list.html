<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <a href="{% url 'bookshelf:dashboard' %}">Back to Dashboard</a>
    
    {% if perms.bookshelf.can_create %}
    <p><a href="{% url 'bookshelf:book_create' %}">Create New Book</a></p>
    {% endif %}
    
    <ul>
    {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong> by {{ book.author }}
            {% if perms.bookshelf.can_edit %}
            - <a href="{% url 'bookshelf:book_edit' book.pk %}">Edit</a>
            {% endif %}
            {% if perms.bookshelf.can_delete %}
            - <a href="{% url 'bookshelf:book_delete' book.pk %}">Delete</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
