<!-- relationship_app/templates/relationship_app/edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #ffc107; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #ffc107; color: #212529; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #e0a800; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007cba; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'relationship_app:book_management' %}">← Back to Book Management</a>
        <a href="{% url 'relationship_app:list_books' %}">All Books</a>
    </div>

    <h1>✏️ Edit Book: {{ book.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Book Title:</label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="error">{{ form.title.errors }}</div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="id_author">Author:</label>
            {{ form.author }}
            {% if form.author.errors %}
                <div class="error">{{ form.author.errors }}</div>
            {% endif %}
        </div>
        
        <button type="submit">Update Book</button>
        <a href="{% url 'relationship_app:book_management' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
