{% extends 'blog/base.html' %}

{% block title %}Edit Comment - Django Blog{% endblock %}

{% block content %}
<div class="comment-form-page">
  <div class="form-card">
    <h2><i class="fas fa-edit"></i> Edit Comment</h2>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        {{ form.content }}
        {% if form.content.errors %}
        <div class="error-list">
          {% for error in form.content.errors %}
          <span class="error">{{ error }}</span>
          {% endfor %}
        </div>
        {% endif %}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Update Comment
        </button>
        <a href="{% url 'post_detail' object.post.pk %}" class="btn btn-secondary">
          <i class="fas fa-times"></i> Cancel
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
